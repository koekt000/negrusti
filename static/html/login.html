<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="../static/js/auth_script.js"></script>
    <link rel="stylesheet" href="../static/css/styles_reg.css">
</head>

<body>
    <div class="container">
        <h2>Вход</h2>
        <form>
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="user_email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="user_password" name="password" required>
            </div>
        </form>
        <div class="form-group">
            <button type="button" onclick="onLoginButtonClick()">Войти</button>
            <button type="button" onclick="window.location.replace('http://localhost:8000/registration');">Зарегистрироваться</button>
        </div>
    </div>
</body>

</html>
